<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Your HTML Page</title>
    <script>
      let a = 1, b = 1;

      let c = ++a; // c = 2
      let d = b++; // d = 1

      console.log("a: " + a) // a = 2;
      console.log("b: " + b) // b = 2;
      console.log("c: " + c) // c = 2;
      console.log("d: " + d) // d = 1;

    </script>
  </head>

  </body>
</html>
