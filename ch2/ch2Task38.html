    <script>
      // Function min(a, b)

      // Write a function min(a,b) 
      // which returns the least of two numbers a and b.

      function min(a, b) {
        if (a > b) {
          return b;
        } else {
          return a;
        }
      }

      console.log(min(2, 5) == 2);
      console.log(min(3, -1) == -1);
      console.log(min(1, 1) == 1);
    </script>
