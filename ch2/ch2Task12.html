    <script>

      console.log(5 > 4); // true CORRECT
      // "apple" > "pineapple"
      console.log("apple" > "pineapple"); // false CORRECT
      // "2" > "12"
      console.log("2" > "12") // false INCORRECT true is CORRECT
      // undefined == null
      console.log(undefined == null); // true CORRECT
      // undefined === null
      console.log(undefined === null) // false CORRECT
      // null == "\n0\n"
      console.log(null == "\n0\n") // true INCORRECT false is CORRECT
      // null === +"\n0\n"
      console.log(null === +"\n0\n") // false CORRECT
