<!DOCTYPE html>

    <script>
      // Which values get shown by the "for" loop?
      // For each loop write down which values it is going to show. Then compare with the answer.

      // Both loops alert same values or not?

      // ANSWER: there is no difference between the two.
      // The increment i++ is separated from the condition check (2).
      // That's just another statement.
      // The value returned by the increment is not used here, so there's 
      // no difference between i++ and ++i.

      // 1. The postfix form: 
      for (let i = 0; i < 5; i++) alert( i );
      // 1. 0
      // 2. 1
      // 3. 2
      // 4. 3
      // 5. 4
      // 6. stops

      // 2 The prefix form: 
      for (let i = 0; i < 5; ++i) alert( i );
      // 1. 0
      // 2. 1
      // 3. 2
      // 4. 3
      // 5. 4
      // 6. stops

    </script>
