<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Your HTML Page</title>
    <script>

      let menu = {
        width: 200,
        height: 300,
        title: "My menu",
      };
      
      function multiplyNumeric(obj) {

        for (let key in obj) {
          console.log("before: " + key + ": " + obj[key]);
          if ( typeof obj[key] == 'number' ) {
            obj[key] *= 2;
          }
          console.log("after: " + key + ": " + obj[key]);
        }
      }

      // before
      console.log(menu);
      multiplyNumeric(menu);

      // after
      console.log(menu);
    </script>
  </head>
  <body>

  </body>
</html>
